<!doctype html>
<html lang="en">
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style.css" />

	<title>RedEye Camera</title>
    </head>
    <body OnLoad="startTime()">
	<div class="container-fluid">

	    <div class="row text-center">

		<!-- *************************** Clock  *************************** -->
		<div class="col text-right">
		    <div id="clock"></div>		    
		    <div id="message"></div>
		</div>

		<!-- *************************** M-JPEG  *************************** -->
		<div class="col-8">
		    <canvas id="player" style="background: #000;">
			Your browser sucks.
		    </canvas>
		    <img id="mjpeg" class="border" src="http://10.24.3.20:8887/mjpeg" alt="streaming video" />
		</div>
		<div class="col-2"></div>
	    </div>

	    <!-- ******************************* Buttons  ****************************** -->
	    <div class="row text-center">
		<div class="col"></div>
		<div class="col-8">
		    <div class="btn-group btn-group-lg mt-3 mb-5" role="group" aria-label="...">
			<button type="button" class="btn btn-secondary btn-lg" onclick="record()">Record</button>
			<button type="button" class="btn btn-primary btn-lg" onclick="toggleAI()">A/I</button>
			<button type="button" class="btn btn-danger btn-lg" onclick="pause()">Pause</button>
		    </div>
		</div>
		<div class="col"></div>
	    </div>

	</div>

	<script src="/clock.js"></script>
	<script src="/websocket.js"></script>
	<script src="/mjpeg.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
